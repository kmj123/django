<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생리스트</title>
    <style>
        <!-- 외부 css 링크 걸기-->
        *{margin:0 auto;}
        h2{text-align: center;}
        table, th, td{border:1px solid black; border-collapse:collapse;}
        table{width: 900px; margin: 20px auto;}
        th,td{height:40px; text-align:center;}
        div{width: 500px; margin: 0 auto;}
        button{width: 150px; height: 50px; font-size:20px;}
    </style>
</head>
<body>
    <h2>전체 학생 리스트</h2>
    <table>
        <tr>
            <th>학번</th>
            <th>이름</th>
            <th>전공</th>
            <th>날짜</th>
        </tr>
        {% for s in list %}
        <tr>
            <td>{{s.no}}</td>
            <td><a href='/students/view/{{s.name}}'>{{s.name}}</a></td>
            <td>{{s.major}}</td>
            <td>{{s.sdate}}</td>
        </tr>
        {% endfor %}
    </table>
    <div>
        <a href='/'><button>홈으로</button></a>
        <a href='/students/write/'><button>등록하기</button></a>
    </div>
</body>
</html>
