<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생등록화면</title>
</head>
<body>
    <h2>학생등록</h2>
    <form action='/students/writeOk/' method='POST' name='frm'>
        {% csrf_token %}
        <label>이름</label>
        <input type='text' name='name'><br>
        <label>전공</label>
        <input type='text' name='major'><br>
        <label>학년</label>
        <input type='text' name='grade'><br>
        <label>나이</label>
        <input type='text' name='age'><br>
        <label>성별</label>
        <input type='radio' name='gender' value='남성' id='man'>
        <label for='man'>남성</label>
        <input type='radio' name='gender' value='여성' id='woman'>
        <label for='woman'>여성</label>
        <br>
        <label>취미</label>
        <input type='checkbox' name='hoby' value='등산' id='hiking'>
        <label for='hiking'>등산</label>
        <input type='checkbox' name='hoby' value='수영' id='swim'>
        <label for='swim'>수영</label>
        <input type='checkbox' name='hoby' value='게임' id='game'>
        <label for='game'>게임</label>
        <input type='checkbox' name='hoby' value='독서' id='read'>
        <label for='read'>독서</label>
        <br>
        <input type='submit' value='저장'>
        <a href='/students/list/'><button type="button">메인이동</button></a> 
    </form>
</body>
</html>
