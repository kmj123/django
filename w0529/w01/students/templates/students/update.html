<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생정보 수정</title>
</head>
<body>
    {{stu.gender}}<br>
    {{stu.hobby}}
    <h2>학생정보 수정</h2>
    <form action='/students/updateOk/' method='post' name='frm'>
        {% csrf_token %}
        <input type='hidden' name='no' value='{{stu.no}}'><br>
        <label>번호</label>
        {{stu.no}}<br>
        <label>이름</label>
        <input type='text' name='name' value='{{stu.name}}'><br>
        <label>전공</label>
        <input type='text' name='major' value='{{stu.major}}'><br>
        <label>학년</label>
        <input type='text' name='grade' value='{{stu.grade}}'><br>
        <label>나이</label>
        <input type='text' name='age' value='{{stu.age}}'><br>
        <label>성별</label>
        <input type='radio' name='gender' value='남성' id='man' {%if stu.gender == '남성' %}checked{% endif %}>
        <label for='man'>남성</label>
        <input type='radio' name='gender' value='여성' id='woman' {%if stu.gender == '여성' %}checked{% endif %}>
        <label for='woman'>여성</label><br>
        <label>취미</label>
        <input type='checkbox' name='hobby' value='게임' id='game' {%if  '게임' in stu.hobby %}checked{% endif %}>
        <label for='game'>게임</label>
        <input type='checkbox' name='hobby' value='수영' id='swim'  {%if '수영' in stu.hobby %}checked{% endif %}>
        <label for='swim'>수영</label>
        <input type='checkbox' name='hobby' value='조깅' id='run'  {%if '조깅' in stu.hobby %}checked{% endif %}>
        <label for='run'>조깅</label>
        <input type='checkbox' name='hobby' value='독서' id='book'  {%if '독서' in stu.hobby %}checked{% endif %}>
        <label for='book'>독서</label>
        <br>
        <label>메모</label>
        <textarea name='memo' cols="30" rows="10" value='{{stu.memo}}' id='메모'></textarea><br>


        <input type='submit' value='수정'>
        <!-- button 특성: type지정하지 않으면 form action 주소를 호출 -->
        <a href='/students/view/{{stu.no}}/'><button type='button'>취소</button></a>
    </form>
</body>
</html>
