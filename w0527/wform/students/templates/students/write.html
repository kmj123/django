<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>write.html 페이지</h2>
    <form name='frm' method='post' action='/students/result/'>
        {% csrf_token %}
        <label>아이디</label>
        <input type='text' name='id'><br>
        <label>패스워드</label>
        <input type='text' name='pw'><br>
        <label>이름</label>
        <input type='text' name='name'><br>
        <label>성별</label>
        <input type='radio' name='gender' value='남자' id='man'>
        <label for='남자'>남자</label>
        <input type='radio' name='gender' value='여자' id='woman'>
        <label for='여자'>여자</label>
        <br>
        <label>취미</label>
        <input type='checkbox' name='hobby' value='수영' id='man'>
        <label for='수영'>수영</label>
        <input type='checkbox' name='hobby' value='축구' id='woman'>
        <label for='축구'>축구</label>
        <br>
        <input type='submit' value='전송'>

    </form>
</body>
</html>
