<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link rel="stylesheet" type="text/css" href="/static/css/mypage.css"> {% endcomment %}
    <title>프로필변경</title>
</head>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
    }

    .header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    }

    .logo {
        font-size: 1.8rem;
        font-weight: bold;
        background: linear-gradient(45deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }


    .nav {
        display: flex;
        gap: 2rem;
    }

    .nav a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    .nav a:hover {
        color: #667eea;
    }

    .main {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
    }

    .box{
        border:1px solid black;
        background:white;
        height:700px;
        width: 500px;
        
    }
</style>
<body>
    <header class="header">
        <div class="logo"></div>
        <nav class="nav">
            <a href="#">홈</a>
            <a href="#">포카교환</a>
            <a href="#">커뮤니티</a>
            <a href="#">마이페이지</a>
        </nav>
    </header>
    <div class="box">
        
    </div>
</body>
</html>
