<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/images/login/popin_logo.png" type="image/png">
    <title>포핀 | 비밀번호 재설정</title>
    <style>
        *{margin : 0; padding : 0; box-sizing: border-box;}
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-form .top{
            display: flex; 
            align-items: center; 
            justify-content: center;
            text-align: center;
            gap: 10px;
        }
        .login-form .subtitle{text-align: center; font-size: 15px; line-height: 1.3; padding-bottom: 15px;}
        .login-form .top h2{
            font-size: 36px;
            font-weight: bold;
            color: #7E6EB0;
            padding-bottom : 10px;
        }
        .subtitle {
            font-size: 16px;
            font-weight: 400;
            color :	#BFB2D6;
        }
        .login-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            width : 400px;
        }
        .login-form h3{text-align : center; color: #7E6EB0;}
        .login-form .or{color : #9b9595; font-size: 10px;}
        .login-form label{line-height: 2; font-size: 13px; font-weight: 500;}
        .login-form input{display: block;  
            margin-bottom: 5px; 
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            border: 1px solid #ccc;}
            .login-form .pw{
            width: 100%;
            display: flex;
            }
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            margin-bottom: 16px;
        }

        a{text-decoration: none;}
        .login-form .loginOG{ line-height: 1.5;}
        .login-form hr{margin-bottom : 15px; color : #bbb6b6;}
        .login-form .signup{font-size : 12px; display : flex;}
        .join{color : #760fd6ef;}
        .login-form .kakao{ margin-top: 10px;}
        .login-form .email{display: flex;}
        .login-form .email a{text-align: center; text-align : center; font-size : 18px; line-height: 40px;}
        .login-form .code{display: flex; }
        .login-form .button { margin-left : 10px;width : 100%; border : none; background : #8A79AF; color : #fffdfd;}
        .login-form .findID{background : #8A79AF; color : #fffdfd;}

        .login-form input {
            display: block;
            margin-bottom: 15px; 
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .login-form .subtitle {
            margin-top: 8px;
            margin-bottom: 20px; 
            font-size: 13px;
            line-height: 1.5;  
            color: #BFB2D6;
            text-align: center;
        }

        .login-form label {
            display: block;
            margin-bottom: 6px;
            margin-top: 16px; 
            font-size: 13px;
            font-weight: 500;
        }

        .findPW {
            margin-top: 25px; 
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            font-size: 14px;
        }

        .back {
            margin-top: 12px; 
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            color : #8A79AF;
        }
    </style>

</head>
<body>
    <div>
        <div class = "login-form">
        <div class = "top">
                <h2>PO-PIN</h2>
            </div>
            <form method="POST" action="{% url 'login:loginCPW' %}">
             {% csrf_token %}
            <hr>
            <!-- 비밀번호 재설정 -->
            <h3>비밀번호 재설정</h3>
            <label>새 비밀번호</label>
            <input type = "password" name = "pw1"  placeholder="비밀번호는 8자 이상 16자 이하 입력하세요">
            <label>새 비밀번호 확인</label>
            <input type = "password" name = "pw2"  placeholder="새 비밀번호를 다시 입력하세요.">
            </form>
            <!-- {% comment %} <ul> {% endcomment %}
                {% comment %} <li>8자 이상 16자 이하</li> {% endcomment %}
                {% comment %} <li>영문 대소문자, 숫자, 특수문자 중 3종류 이상 조합</li> {% endcomment %}
                {% comment %} <li></li> {% endcomment %}
            {% comment %} </ul> {% endcomment %}-->
            <input class = "findID" type = "button" value = "비밀번호 재설정">
            <input class = "back" type = "button" value = "이전 페이지로 돌아가기">

        </div>
    </div>
    
</body>
</html>
