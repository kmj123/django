<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="popin_logo.png" type="image/png">
    <title>로그인 - 비밀번호 찾기</title>
    <style>
        *{margin : 0; padding : 0; box-sizing: border-box;}
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-form .top{
            display: flex; 
            align-items: center; 
            justify-content: center;
            text-align: center;
            gap: 10px;
        }
        .login-form .subtitle{text-align: center; font-size: 12px; line-height: 1.3; padding-bottom: 15px;}
        .top img{ width : 30px; height : 30px;}
        .login-form .top h2{
            font-size: 36px;
            font-weight: bold;
            color: #7E6EB0;
        }
        .subtitle {
            margin-top : 2px;
            font-size: 10px;
            font-weight: 400;
            color :	#BFB2D6;
        }
        .login-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            width : 400px;
        }
        .login-form h3{text-align : center; color: #7E6EB0;}
        .login-form .or{color : #9b9595; font-size: 10px;}
        .login-form label{line-height: 2; font-size: 13px; font-weight: 500;}
        .login-form input{display: block;  
            margin-bottom: 5px; 
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            border: 1px solid #ccc;}
            .login-form .pw{
            width: 100%;
            display: flex;
            }
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            margin-bottom: 16px;
        }

        a{text-decoration: none;}
        .login-form .loginOG{ line-height: 1.5;}
        .login-form hr{margin-bottom : 15px; color : #bbb6b6;}
        .login-form .signup{font-size : 12px; display : flex;}
        .join{color : #760fd6ef;}
        .login-form .kakao{ margin-top: 10px;}
        .login-form .findPW{background : #8A79AF; color : #fffdfd;}

        .back{color : #8A79AF; }

    </style>
</head>
<body>
    <div>
        <div class = "login-form">
            <div class = "top">
                <h2>PO-PIN</h2>
            </div>
            <div class = "subtitle">비밀번호를 잊어버리셨나요?</div>
            <hr>
            <!-- 아이디찾기 -->
            <h3>비밀번호 찾기</h3>
            <div class = "subtitle">아이디와 이메일을 입력하면,
                 비밀번호 재설정 링크를 <br>받으실 수 있습니다.</div>

            <label>아이디</label>
            <input type = "text" name = "id" class = "input id" placeholder="가입 시 사용한 아이디를 입력하세요.">
            <label>이메일주소</label>
            <input type = "text" name = "pw" class = "input pw" placeholder="가입 시 사용한 이메일 주소를 입력하세요.">

            <input class = "findPW" type = "button" value = "비밀번호 재설정 링크 받기">
        </div>
    </div>
    
</body>
</html>
