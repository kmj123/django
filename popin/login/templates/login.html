<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/images/login/popin_logo.png" type="image/png">
    <title>로그인</title>
    <style>
        *{margin : 0; padding : 0; box-sizing: border-box;}
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-form .top{
            display: flex; 
            align-items: center; 
            justify-content: center;
            text-align: center;
            gap: 10px;
        }
        .login-form .subtitle{text-align: center; font-size: 15px; line-height: 1.3; padding-bottom: 15px;}
        .top img{ width : 30px; height : 30px;}
        .login-form .top h2{
            font-size: 36px;
            font-weight: bold;
            color: #7E6EB0;
        }
        .subtitle {
            font-size: 16px;
            font-weight: 400;
            color :	#BFB2D6;
        }
        .login-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .login-form h3{text-align : center; color: #7E6EB0;}
        .login-form .or{color : #9b9595; font-size: 10px;}
        .login-form label{line-height: 2; font-size: 13px; font-weight: 500;}
        .login-form input{display: block;  
            margin-bottom: 5px; 
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            border: 1px solid #ccc;}
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            margin-bottom: 16px;
        }

        .login-options .idsave {
            display: flex;
            align-items: center;
            font-size: 13px;
            gap: 6px;
        }

        .login-options .idsave input {
            margin: 0;
            width: auto;
        }

        .login-options .idsave span {
            display: inline-block;
            color: #333;
        }
        a{text-decoration: none;}
        .right-options {
            display: flex;
            align-items: center;
        }
        .right-options a {
            font-size: 12px;
            margin-left: 6px;
            color: #9b9595dc;
        }
        .login-form .loginOG{ line-height: 1.5;}
        .login-form hr{margin-bottom : 15px; color : #bbb6b6;}
        .login-form .signup{font-size : 12px; display : flex;}
        .join{color : #760fd6ef;}
        .login-form .kakao{ margin-top: 10px;}
        .login-form .loginOG{border : none; background : #8A79AF; color : #fffdfd;}
            
    </style>
</head>
<body>
    <div>
        <!-- 로고 -->
        <div class = "login-form">
            <div class = "top">
                <h2>PO-PIN</h2>
            </div>
            <div class = "subtitle">찍는곳이 성지, 포핀에서 덕심 폭발</div>
            <hr>
        <!-- 로그인 -->
            <h3>로그인</h3>
            <label>아이디</label>
            <input type = "text" name = "id" class = "input id" placeholder="아이디를 입력하세요.">
            <label>비밀번호</label>
            <input type = "text" name = "pw" class = "input pw" placeholder="비밀번호를 입력하세요.">
            <div class="login-options">
                <label class="idsave">
                    <input type="checkbox" id="idsave">
                    <span>아이디 저장</span>
                </label>
                <div class="right-options">
                    <a href="#" class="findId">아이디 찾기</a> 
                    <a>|</a>
                    <a href="#" class="findPw">비밀번호 찾기</a>
                </div>
            </div>
            <input class = "loginOG" type = "button" value = "로그인">
            <p class = "or">__________________________________또는__________________________________</p>
            <img class = "kakao" src = "/static/images/login/kakaologin.png" alt = "카카오톡 로그인">
            <div class = "signup">
                <p>아직 계정이 없으신가요?</p>
                <a>  </a>
                <a href="#" class="join">  회원가입</a>
            </div>
        </div>
    </div>
    
</body>
</html>
