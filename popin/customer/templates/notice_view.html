<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"> 
  <title> 공지사항상세보기</title>
  <style>
    *{margin : 0; padding : 0;  box-sizing : border-box;}
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        /* 헤더 */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-menu a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-menu a:hover {
            color: #667eea;
            transform: translateY(-2px);
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-outline {
            border: 2px solid #667eea;
            color: #667eea;
            background: transparent;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .home {
            all: unset;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #7E6EB0;
            padding: 10px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .home:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .home i {
            font-size: 16px;
            display: flex;
            align-items: center;
        }

    .Bboard {
      width: 100%;
      max-width: 1000px;
      min-height: 700px;
      border-radius: 25px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 50px 50px 30px 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    .dash-top {
      text-align: center;
      margin-bottom: 50px;
      margin-top: 30px;
    }

    .dash-top h2 {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
    }
    
    .dash-top hr{ 
      color : rgba(219, 213, 213, 0.63); 
      border: none;
      height: 1px;
      background: rgba(219, 213, 213, 0.63);
      margin: 0 auto;
      width: 100%;
      max-width: 860px;
    }

    .line {
      width: 100px;
      height: 3px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 2px;
      margin: 15px auto 0 auto;
    }

    /* 테이블 스타일 개선 */
  

    table.writebox {
      width: 100%;
      border-collapse: collapse;
      margin: px;
      
    }
        table.writebox th,
    table.writebox td {
      text-align: center;
      vertical-align: middle;
    }

    table.writebox tr {
      border-bottom: 1px solid #f0f0f0;
      transition: background-color 0.3s ease;
      align-items : center;
      text-align : center;
    }

    table.writebox tr:hover {
      background-color: #f8f9ff;
    }

    table.writebox tr:last-child {
      border-bottom: none;
    }

    table.writebox th {
      width: 150px;
      text-align: center;
      align-items : center;
      line-height : 2.5;
      vertical-align: top;
      padding: 20px 25px;
      font-size: 16px;
      font-weight: 600;
      color: #7E6EB0;
      background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
      border-right: 1px solid #e8e8e8;
      position: relative;
    }

    table.writebox th::after {
      content: '';
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 3px;
      height: 40%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 2px;
    }

    table.writebox td {
      text-align : left;
      padding: 20px 25px;
      font-size: 15px;
      color: #555;
      background: white;
      line-height: 1.6;
    }

    /* 체크박스 스타일 개선 */
    .custom-checkbox {
      position: relative;
      display: inline-block;
    }

    .custom-checkbox input[type="checkbox"] {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid #7E6EB0;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
    }

    .custom-checkbox input[type="checkbox"]:checked {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-color: #667eea;
    }

    .custom-checkbox input[type="checkbox"]:checked::after {
      content: '✓';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 12px;
      font-weight: bold;
    }


    /* 내용 영역 스타일 개선 */
    .content-text {
      padding: 2px;
      border-radius: 8px;
      line-height: 1.6;
    }

    /* 버튼 스타일 개선 */
    .bottom-btn {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .bottom-btn button {
      display: flex; 
      align-items: center;
      justify-content: center; 
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .bottom-btn button:nth-child(1) {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .bottom-btn button:nth-child(2) {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }

    .bottom-btn button:nth-child(3) {
      background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(149, 165, 166, 0.3);
    }

    .bottom-btn button:hover {
      transform: translateY(-2px);
    }

    .bottom-btn button:active {
      transform: translateY(0);
    }

    /* 반응형 디자인 */
    @media (max-width: 768px) {
      .header {
        padding: 1rem;
      }
      
      .nav {
        flex-direction: column;
        gap: 1rem;
      }
      
      .nav-menu {
        gap: 1rem;
      }
      
      .Bboard {
        margin: 20px auto;
        padding: 30px 25px 20px 25px;
      }
      
      .dash-top {
        margin-top: 20px;
      }
      
      table.writebox th {
        width: 120px;
        padding: 15px;
        font-size: 14px;
      }
      
      .bottom-btn {
        flex-direction: column;
        gap: 10px;
      }
      
      .bottom-btn button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  {% if request.session.user_id %}
    {% include "header_login.html" %}
  {% else %}
    {% include "header_logout.html" %}
  {% endif %}

  <div class="Bboard">
    <div class="dash-top">
      <h2>공지사항 상세보기</h2>
      <hr>
    </div>

    <div class="table-container">
      <table class="writebox">
        <tbody>
          <tr>
            <th scope="row"><label for="board">게시판</label></th>
            <td>{{notice_type}} 게시판</td>
          </tr>
          <tr>
            <th scope="row"><label for="title">제목</label></th>
            <td>{{title}}</td>
          </tr>
          <tr>
            <th scope="row"><label for="content">상세 내용</label></th>
            <td>
              <div class="content-text">
                {{content}}
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row"><label for="file">첨부파일</label></th>
            <td>
              <div class="file-info">
                {%if not images%}
                  <span>이미지가 없습니다</span>
                {%endif%}
                {%for image in images%}
                    <img src="/media/{{image}}/" alt="">
                  {%endfor%}
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
