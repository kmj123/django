
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"> 
  <title>관리자 | 공지사항 작성</title>
  <style>
    *{margin : 0; padding : 0;  box-sizing : border-box;}
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .banner{
            width : 1000px;
            height : 70px;
            background :rgba(255, 255, 255, 0.95);
            border-radius : 20px;
            display : flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
        }
        .banner h2{ 
            font-size : 30px; 
            color : #7E6EB0;
            align-items : center; 
            margin-left: 15px;
        }
        .banner-center {
            display: flex;
            align-items: center;
        }
        .banner-right {
            display: flex;
            align-items: center;
        }
        .table{display : flex;
            margin-top : 15px;}
        .menu {
            display: flex;
            align-items: center;
        }
        .menu ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 10px;
        }
        .menu li:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: rgba(255, 255, 255, 0.95);
            cursor: pointer; 
            }
        .menu li{
            display : flex;
            text-align : center;
            align-items : center;
            justify-content: center;
            padding: 0 15px;
            font-weight : 500;
            width : 115px;
            height : 40px;
            border-radius : 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            color : #764ba2;
            border : 2px solid  #764ba2;
        }
        .menu .board{
            background : linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color : rgba(255, 255, 255, 0.95);
            border : none;
        }
        .home {
            all: unset;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #7E6EB0;
            padding: 10px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .home:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .home i {
            font-size: 16px;
            display: flex;
            align-items: center;
        }

    .Bboard {
      width: 100%;
      min-height: 700px;
      border-radius: 25px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 50px;
        display: flex;
        flex-direction: column; /* 세로 방향으로 아이템 정렬 */
        align-items: center;   /* 가로 중앙 정렬 */
    }

    .dash-top {
      text-align: center;
      margin-bottom: 30px;
    }

    .dash-top h2 {
      font-size: 24px;
    }

    .line {
      border-bottom: 1px solid rgba(185, 180, 190, 0.96);
      margin: 20px auto 0 auto;
    }

    table.writebox {
        width: 880px; 
        border-collapse: separate;
        border-spacing: 0 10px;
        margin: 0 auto;
        }

    table.writebox th {
            width: 120px;
            text-align: center;
            vertical-align: middle; /* 또는 top */
            padding: 10px;
            font-size: 16px;
            color: #555;}

    table.writebox td {
      padding-top: 5px;
    }

    .file-upload-area {
        border: 2px dashed #ccc;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        width : 98.5%;
        background: #FAFAFA;
      }
      .file-upload-area:hover {
        border-color: #7E6EB0;
        background: rgba(126, 110, 176, 0.05);
      }
      .file-upload-area.dragover {
        border-color: #7E6EB0;
        background: rgba(126, 110, 176, 0.1);
        transform: scale(1.02);
      }
      .upload-icon {
        font-size: 48px;
        color: #7E6EB0;
        margin-bottom: 10px;
      }
      .file-list {
        margin-top: 15px;
        width: 98.5%;
      }
      .file-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px;
        background: linear-gradient(135deg, #F8F9FF 0%, #F0F2FF 100%);
        border: 1px solid #E0E5FF;
        border-radius: 8px;
        margin: 8px 0;
        transition: all 0.3s ease;
      }
      .file-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(126, 110, 176, 0.15);
      }
      .file-info {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .file-icon {
        width: 32px;
        height: 32px;
        background: #7E6EB0;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 14px;
      }
      .file-name {
        font-weight: 500;
        color: #333;
      }
      .file-size {
        font-size: 12px;
        color: #666;
        margin-left: 5px;
      }
      .file-remove {
        color: #FF4444;
        cursor: pointer;
        font-weight: bold;
        font-size: 18px;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }
      .file-remove:hover {
        background: #FF4444;
        color: white;
      }
      .file-count {
        margin-top: 10px;
        font-size: 14px;
        color: #7E6EB0;
        font-weight: 500;
      }

    select.selectB,
    input.wlong,
    textarea.tta,
    input.fileType {
    width: calc(100% - 10px); /* <td> 공간의 100%에서 좌우 여백을 고려하여 10px 정도 빼줌 */
    /* 또는 단순히 width: 100%; 로 설정하여 td의 가용 공간을 모두 사용하게 함 */
    padding: 10px;
    font-size: 14px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    }


    select.selectB:focus,
    input.wlong:focus,
    textarea.tta:focus,
    input.fileType:focus {
      border: 2px solid #7E6EB0;
    }

    textarea.tta {
      height: 200px;
      resize: vertical;
    }

    input.fix {
      transform: scale(1.2);
    }
    .btn {  display: flex;
            justify-content: center;
        }
    .btn button {
        display: flex; 
        align-items: center;
        justify-content: center; 
        padding: 12px 25px;
        font-size: 16px;
        margin: 0 5px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background-color: #7E6EB0;
        color: white;
        transition: background-color 0.3s ease;
        }
        .fix{margin-left : 10px;}
  </style>
</head>
<body>
  <div>
    <div class="banner">
      <strong><h2>PO-PIN</h2></strong>
      <div class = "menu">
                <ul>
                    <li>대시보드</li>
                    <li class = "board">공지사항</li>
                    <li>게시글 관리</li>
                    <li>사용자 관리</li>
                </ul>
      </div>
      <div class="banner-right">
          <a href="#" class="home">
              <i class="fi fi-rr-home"></i>홈으로
          </a>
      </div>
    </div>

    <div class="Bboard">
      <div class="notice">
        <div class="dash-top">
          <h2>공지사항 작성</h2>
          <div class="line"></div>
        </div>
      </div>

      <table class="writebox">
        <tbody>
          <tr>
            <th scope="row"><label for="board">공지 유형</label></th>
            <td>
              <select class="selectB" id="Sboard">
                <option value="">선택해주세요.</option>
                <option value="전체">전체</option>
                <option value="일반">일반</option>
                <option value="점검">점검</option>
                <option value="업데이트">업데이트</option>
              </select>
            </td>
          </tr>
          <tr>
            <th scope="row"><label for="title">제목</label></th>
            <td><input type="text" class="wlong" id="title"/></td>
          </tr>
          <tr>
            <th scope="row"><label for="fix">상단고정</label></th>
            <td><input type="checkbox" class="fix" id="fix"/></td>
          </tr>
          <tr>
            <th scope="row"><label for="content">상세 내용</label></th>
            <td><textarea class="tta" id="content"></textarea></td>
          </tr>
          <tr>
            <th scope="row">사진 첨부</th>
            <td>
                <div class="file-upload-area" id="fileUploadArea">
                <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                <div class="upload-icon">📷</div>
                <p><strong>클릭하거나 파일을 드래그하여 업로드</strong></p>
                <p style="font-size: 12px; color: #999; margin-top: 5px;">JPG, PNG, GIF 파일만 업로드 가능 (최대 10MB)</p>
                </div>
                <div class="file-list" id="fileList"></div>
                <div class="file-count" id="fileCount" style="display: none;"></div>
            </td>
            </tr>
        </tbody>
      </table>
      <div class = "btn">
          <button type = "button" value = "write">확인</button>
          <button type = "button" value = "cancel">취소</button>
        </div>
    </div>
  </div>
</body>
<script>
    let selectedFiles = [];
    document.addEventListener("DOMContentLoaded", function () {
    const fileUploadArea = document.getElementById('fileUploadArea');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    fileUploadArea.addEventListener('click', () => {
        fileInput.click();
    });
    fileInput.addEventListener('change', function(e) {
        handleFiles(e.target.files);
    });
    fileUploadArea.addEventListener('dragenter', function(e) {
        e.preventDefault();
        e.stopPropagation();
    });
    fileUploadArea.addEventListener('dragover', function(e) {
        e.preventDefault();
        e.stopPropagation();
        this.classList.add('dragover');
    });
    fileUploadArea.addEventListener('dragleave', function(e) {
        e.preventDefault();
        e.stopPropagation();
        if (!fileUploadArea.contains(e.relatedTarget)) {
        this.classList.remove('dragover');
        }
    });
    fileUploadArea.addEventListener('drop', function(e) {
        e.preventDefault();
        e.stopPropagation();
        this.classList.remove('dragover');
        handleFiles(e.dataTransfer.files);
    });
    });
    function handleFiles(files) {
    Array.from(files).forEach(file => {
        if (!file.type.startsWith('image/')) {
        alert(`${file.name}은(는) 이미지 파일이 아닙니다.`);
        return;
        }
        if (file.size > 10 * 1024 * 1024) {
        alert(`${file.name}은(는) 파일 크기가 너무 큽니다. (최대 10MB)`);
        return;
        }
        if (selectedFiles.some(f => f.name === file.name && f.size === file.size)) {
        alert(`${file.name}은(는) 이미 추가된 파일입니다.`);
        return;
        }
        selectedFiles.push(file);
        displayFile(file);
    });
    updateFileCount();
    }
    function displayFile(file) {
    const fileList = document.getElementById('fileList');
    const fileItem = document.createElement('div');
    fileItem.className = 'file-item';
    fileItem.setAttribute('data-filename', file.name);
    const fileSize = formatFileSize(file.size);
    fileItem.innerHTML = `
        <div class="file-info">
        <div class="file-icon">:카메라:</div>
        <div>
            <div class="file-name">${file.name}</div>
            <div class="file-size">${fileSize}</div>
        </div>
        </div>
        <span class="file-remove" onclick="removeFile('${file.name}', ${file.size})">×</span>
    `;
    fileList.appendChild(fileItem);
    }
    function removeFile(fileName, fileSize) {
    selectedFiles = selectedFiles.filter(file => !(file.name === fileName && file.size === fileSize));
    const fileItems = document.querySelectorAll('.file-item');
    fileItems.forEach(item => {
        if (item.getAttribute('data-filename') === fileName) {
        item.remove();
        }
    });
    updateFileCount();
    }
    function updateFileCount() {
    const fileCount = document.getElementById('fileCount');
    if (selectedFiles.length > 0) {
        fileCount.style.display = 'block';
        fileCount.textContent = `총 ${selectedFiles.length}개의 파일이 선택되었습니다.`;
    } else {
        fileCount.style.display = 'none';
    }
    }
    function formatFileSize(bytes) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }
</script>
</html>
