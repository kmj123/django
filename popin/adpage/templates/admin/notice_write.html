<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"> 
  <title>관리자 | 공지사항 작성</title>
  <style>
        *{margin : 0; padding : 0;  box-sizing : border-box;}
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .banner{
            width : 1000px;
            height : 70px;
            background :rgba(255, 255, 255, 0.95);
            border-radius : 20px;
            display : flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
        }
        .banner h2{ 
            font-size : 30px; 
            color : #7E6EB0;
            align-items : center; 
            margin-left: 15px;
        }
        .banner-center {
            display: flex;
            align-items: center;
        }
        .banner-right {
            display: flex;
            align-items: center;
        }
        .table{display : flex;
            margin-top : 15px;}
        .menu {
            display: flex;
            align-items: center;
        }
        .menu ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 10px;
        }
        .menu li:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: rgba(255, 255, 255, 0.95);
            cursor: pointer; 
            }
        .menu li{
            display : flex;
            text-align : center;
            align-items : center;
            justify-content: center;
            padding: 0 15px;
            font-weight : 500;
            width : 115px;
            height : 40px;
            border-radius : 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            color : #764ba2;
            border : 2px solid  #764ba2;
        }
        .menu .board{
            background : linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color : rgba(255, 255, 255, 0.95);
            border : none;
        }
        .home {
            all: unset;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #7E6EB0;
            padding: 10px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .home:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .home i {
            font-size: 16px;
            display: flex;
            align-items: center;
        }

    .Bboard {
      width: 100%;
      min-height: 700px;
      border-radius: 25px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 50px;
        display: flex;
        flex-direction: column; /* 세로 방향으로 아이템 정렬 */
        align-items: center;   /* 가로 중앙 정렬 */
    }

    .dash-top {
      text-align: center;
      margin-bottom: 30px;
    }

    .dash-top h2 {
      font-size: 24px;
    }

    .line {
      border-bottom: 1px solid rgba(185, 180, 190, 0.96);
      margin: 20px auto 0 auto;
    }

    table.writebox {
        width: 880px; 
        border-collapse: separate;
        border-spacing: 0 10px;
        margin: 0 auto;
        }

    table.writebox th {
            width: 120px;
            text-align: center;
            vertical-align: middle; /* 또는 top */
            padding: 10px;
            font-size: 16px;
            color: #555;}

    table.writebox td {
      padding-top: 5px;
    }

    select.selectB,
    input.wlong,
    textarea.tta,
    input.fileType {
    width: calc(100% - 10px); /* <td> 공간의 100%에서 좌우 여백을 고려하여 10px 정도 빼줌 */
    /* 또는 단순히 width: 100%; 로 설정하여 td의 가용 공간을 모두 사용하게 함 */
    padding: 10px;
    font-size: 14px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    }


    select.selectB:focus,
    input.wlong:focus,
    textarea.tta:focus,
    input.fileType:focus {
      border: 2px solid #7E6EB0;
    }

    textarea.tta {
      height: 200px;
      resize: vertical;
    }

    input.fix {
      transform: scale(1.2);
    }
    .btn {  display: flex;
            justify-content: center;
        }
    .btn button {
        display: flex; 
        align-items: center;
        justify-content: center; 
        padding: 12px 25px;
        font-size: 16px;
        margin: 0 5px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background-color: #7E6EB0;
        color: white;
        transition: background-color 0.3s ease;
        }
        .fix{margin-left : 10px;}
  </style>
</head>
<body>
  <div>
    <div class="banner">
      <strong><h2>PO-PIN</h2></strong>
      <div class = "menu">
                <ul>
                    <li>대시보드</li>
                    <li class = "board">공지사항</li>
                    <li>게시글 관리</li>
                    <li>사용자 관리</li>
                </ul>
      </div>
      <div class="banner-right">
          <a href="#" class="home">
              <i class="fi fi-rr-home"></i>홈으로
          </a>
      </div>
    </div>

    <div class="Bboard">
      <div class="notice">
        <div class="dash-top">
          <h2>공지사항 작성</h2>
          <div class="line"></div>
        </div>
      </div>

      <table class="writebox">
        <tbody>
          <tr>
            <th scope="row"><label for="board">게시판</label></th>
            <td>
              <select class="selectB" id="Sboard">
                <option value="">선택해주세요.</option>
                <option value="전체">전체</option>
                <option value="교환페이지">교환페이지</option>
                <option value="포카꾸미기">포카꾸미기</option>
                <option value="커뮤니티">커뮤니티</option>
              </select>
            </td>
          </tr>
          <tr>
            <th scope="row"><label for="title">제목</label></th>
            <td><input type="text" class="wlong" id="title"/></td>
          </tr>
          <tr>
            <th scope="row"><label for="fix">상단고정</label></th>
            <td><input type="checkbox" class="fix" id="fix"/></td>
          </tr>
          <tr>
            <th scope="row"><label for="content">상세 내용</label></th>
            <td><textarea class="tta" id="content"></textarea></td>
          </tr>
          <tr>
            <th scope="row"><label for="file">첨부파일</label></th>
            <td><input type="file" class="fileType" id="file"/></td>
          </tr>
        </tbody>
      </table>
      <div class = "btn">
          <button type = "button" value = "write">확인</button>
          <button type = "button" value = "cancel">취소</button>
        </div>
    </div>
  </div>
</body>
</html>
