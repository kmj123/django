<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"> 
  <title>관리자 | 사용자관리</title>
  <style>
    *{margin : 0; padding : 0;  box-sizing : border-box;}
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .banner{
            width : 1000px;
            height : 70px;
            background :rgba(255, 255, 255, 0.95);
            border-radius : 20px;
            display : flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
        }
        .banner h2{ 
            font-size : 30px; 
            color : #7E6EB0;
            align-items : center; 
            margin-left: 15px;
        }
        .banner-center {
            display: flex;
            align-items: center;
        }
        .banner-right {
            display: flex;
            align-items: center;
        }
        .table{display : flex;
            margin-top : 15px;}
        .menu {
            display: flex;
            align-items: center;
        }
        .menu ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 10px;
        }
        .menu li{
            display : flex;
            text-align : center;
            align-items : center;
            justify-content: center;
            padding: 0 15px;
            font-weight : 500;
            width : 115px;
            height : 40px;
            border-radius : 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            color : #764ba2;
            border : 2px solid  #764ba2;
        }
        .menu .board{
            background : linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color : rgba(255, 255, 255, 0.95);
            border : none;
        }
        .home {
            all: unset;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #7E6EB0;
            padding: 10px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .home:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .home i {
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        .content{
            width : 100%;
            height : 800px;
            background : white;
            border-radius : 25px;
            background : rgba(255, 255, 255, 0.95);
        }
        .dash-top{height : 80px; width : 860px; text-align : center;
                margin : 30px 40px 0 70px;font-size : 16px;}
        .dash-top hr{ margin-top : 27px;}
        .box{display : flex;}

    /* 메인 콘텐츠 영역 */
    .content {
      flex: 1;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      padding: 30px 40px;
      margin-top : 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      min-height: 800px;
    }

    /* 페이지 제목 */
    .page-header {
      margin-bottom: 30px;
    }

    .page-header h2 {
      text-align : center;
      font-size: 26px;
      color: #333;
      margin-bottom: 15px;
    }

    .page-header hr {
      border: none;
      height: 1px;
      background: #e0e0e0;
    }

    /* 통계 박스들 */
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin: 30px 0;
    }

    .stats-box {
      background: white;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .stats-box:hover {
      transform: translateY(-5px);
    }

    .stats-box .number {
      font-size: 36px;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 10px;
    }

    .stats-box .label {
      font-size: 16px;
      color: #666;
      font-weight: 500;
    }

    /* 필터 영역 */
    .filter-section {
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin: 25px 0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .filter-section select {
      padding: 10px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      background: white;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .filter-section select:focus {
      border-color: #667eea;
    }

    .search-input {
      flex: 1;
      max-width: 400px;
      padding: 10px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      outline: none;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    .search-input:focus {
      border-color: #667eea;
    }

    .search-btn {
      padding: 10px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: transform 0.2s ease;
    }

    .search-btn:hover {
      transform: translateY(-2px);
    }

    /* 테이블 스타일 */
    .table-container {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      margin: 20px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    thead {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    th {
      padding: 15px;
      color: white;
      font-weight: 600;
      text-align: center;
    }

    td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #f0f0f0;
    }

    tbody tr {
      transition: background-color 0.2s ease;
    }

    tbody tr:hover {
      background-color: #f8f9ff;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    /* 체크박스 스타일 */
    input[type="checkbox"] {
      transform: scale(1.3);
      cursor: pointer;
    }

    /* 하단 바 */
    .bottom-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .bottom-bar > div {
      flex: 1;
    }

    .bottom-bar > div:nth-child(2) {
      display: flex;
      justify-content: center;
    }

    .bottom-bar > div:nth-child(3) {
      display: flex;
      justify-content: flex-end;
    }

    /* 페이지네이션 */
    .pagination {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .pagination a,
    .pagination strong {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 35px;
      height: 35px;
      text-decoration: none;
      color: #666;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .pagination strong {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: 600;
    }

    .pagination a:hover {
      background: #f0f0f0;
    }

    .pagination img {
      width: 16px;
      height: 16px;
    }

    /* 액션 버튼들 */
    .action-buttons {
      display: flex;
      gap: 10px;
    }

    .action-btn {
      padding: 10px 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-delete {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-delete:hover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transform: translateY(-2px);
    }

    .btn-suspend {
      background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-suspend:hover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transform: translateY(-2px);
    }

    .btn-release {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-release:hover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transform: translateY(-2px);
    }

    /* 상태 라벨 */
    .status-suspended {
      color: #ff4757;
      font-weight: 600;
    }

    .status-active {
      color: #2ed573;
      font-weight: 600;
    }

    /* 반응형 디자인 */
    @media (max-width: 768px) {
      .main-layout {
        flex-direction: column;
      }
      
      .menu {
        width: 100%;
      }
      
      .stats-container {
        grid-template-columns: 1fr;
      }
      
      .filter-section {
        flex-direction: column;
        align-items: stretch;
      }
      
      .search-input {
        max-width: none;
      }
      
      .bottom-bar {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 상단 배너 -->
    <div class="banner">
      <h2>PO-PIN</h2>
      <div class = "menu">
                <ul>
                    <li>대시보드</li>
                    <li class = "board">공지사항</li>
                    <li>게시글 관리</li>
                    <li>사용자 관리</li>
                </ul>
            </div>
            <div class="banner-right">
                <a href="#" class="home">
                    <i class="fi fi-rr-home"></i>홈으로
                </a>
            </div>

    </div>

    <div class="main-layout">

      <!-- 메인 콘텐츠 -->
      <main class="content">
        <!-- 페이지 헤더 -->
        <div class="page-header">
          <h2>사용자 관리</h2>
          <hr>
        </div>

        <!-- 통계 박스들 -->
        <div class="stats-container">
          <div class="stats-box">
            <div class="number">1,234</div>
            <div class="label">전체 사용자</div>
          </div>
          <div class="stats-box">
            <div class="number">5,678</div>
            <div class="label">활성 사용자</div>
          </div>
          <div class="stats-box">
            <div class="number">12</div>
            <div class="label">정지된 사용자</div>
          </div>
        </div>

        <!-- 필터 섹션 -->
        <div class="filter-section">
          <select>
            <option value="">유저 상태</option>
            <option value="active">정상</option>
            <option value="reported">신고</option>
            <option value="suspended">정지</option>
          </select>
          <input type="text" class="search-input" placeholder="사용자 ID 또는 이메일로 검색">
          <button class="search-btn">검색</button>
        </div>

        <!-- 사용자 테이블 -->
        <div class="table-container">
          <table>
            <colgroup>
              <col style="width: 5%">
              <col style="width: 15%">
              <col style="width: 15%">
              <col style="width: 35%">
              <col style="width: 12%">
              <col style="width: 18%">
            </colgroup>
            <thead>
              <tr>
                <th><input type="checkbox" id="selectAll"></th>
                <th>사용자 ID</th>
                <th>닉네임</th>
                <th>이메일</th>
                <th>신고 횟수</th>
                <th>계정 상태</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="checkbox" class="user-checkbox"></td>
                <td>wish221</td>
                <td>위시럽베이베</td>
                <td>wish@naver.com</td>
                <td>5</td>
                <td><span class="status-suspended">계정 정지</span></td>
              </tr>
              <tr>
                <td><input type="checkbox" class="user-checkbox"></td>
                <td>juliet55</td>
                <td>이케맨</td>
                <td>supercute@naver.com</td>
                <td>1</td>
                <td><span class="status-suspended">계정 정지</span></td>
              </tr>
              <tr>
                <td><input type="checkbox" class="user-checkbox"></td>
                <td>user123</td>
                <td>일반유저</td>
                <td>user123@gmail.com</td>
                <td>0</td>
                <td><span class="status-active">정상</span></td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- 하단 바 (페이지네이션 + 액션 버튼) -->
        <div class="bottom-bar">
          <div></div> <!-- 왼쪽 공간 -->
          <div class="pagination">
            <a href="#" title="첫 페이지">«</a>
            <a href="#" title="이전 페이지">‹</a>
            <strong>1</strong>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#" title="다음 페이지">›</a>
            <a href="#" title="마지막 페이지">»</a>
          </div>
          <div class="action-buttons">
            <button class="action-btn btn-delete">계정 삭제</button>
            <button class="action-btn btn-suspend">계정 정지</button>
            <button class="action-btn btn-release">정지 해제</button>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    // 전체 선택 체크박스 기능
    document.getElementById('selectAll').addEventListener('change', function() {
      const checkboxes = document.querySelectorAll('.user-checkbox');
      checkboxes.forEach(checkbox => {
        checkbox.checked = this.checked;
      });
    });

    // 개별 체크박스 상태에 따른 전체 선택 체크박스 업데이트
    document.querySelectorAll('.user-checkbox').forEach(checkbox => {
      checkbox.addEventListener('change', function() {
        const allCheckboxes = document.querySelectorAll('.user-checkbox');
        const checkedBoxes = document.querySelectorAll('.user-checkbox:checked');
        const selectAllCheckbox = document.getElementById('selectAll');
        
        selectAllCheckbox.checked = allCheckboxes.length === checkedBoxes.length;
        selectAllCheckbox.indeterminate = checkedBoxes.length > 0 && checkedBoxes.length < allCheckboxes.length;
      });
    });

    // 검색 기능
    document.querySelector('.search-btn').addEventListener('click', function() {
      const searchValue = document.querySelector('.search-input').value.trim();
      if (searchValue) {
        console.log('검색어:', searchValue);
        // 여기에 실제 검색 로직 구현
      }
    });

    // 엔터키로 검색
    document.querySelector('.search-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.querySelector('.search-btn').click();
      }
    });

    // 액션 버튼 기능
    document.querySelector('.btn-delete').addEventListener('click', function() {
      const selected = document.querySelectorAll('.user-checkbox:checked');
      if (selected.length === 0) {
        alert('삭제할 사용자를 선택해주세요.');
        return;
      }
      if (confirm(`선택한 ${selected.length}명의 계정을 정말 삭제하시겠습니까?`)) {
        console.log('계정 삭제 처리');
      }
    });

    document.querySelector('.btn-suspend').addEventListener('click', function() {
      const selected = document.querySelectorAll('.user-checkbox:checked');
      if (selected.length === 0) {
        alert('정지할 사용자를 선택해주세요.');
        return;
      }
      if (confirm(`선택한 ${selected.length}명의 계정을 정지하시겠습니까?`)) {
        console.log('계정 정지 처리');
      }
    });

    document.querySelector('.btn-release').addEventListener('click', function() {
      const selected = document.querySelectorAll('.user-checkbox:checked');
      if (selected.length === 0) {
        alert('정지 해제할 사용자를 선택해주세요.');
        return;
      }
      if (confirm(`선택한 ${selected.length}명의 계정 정지를 해제하시겠습니까?`)) {
        console.log('정지 해제 처리');
      }
    });
  </script>
</body>
</html>
