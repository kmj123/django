{% extends 'header_login.html'%}
{% load static %}
<!--상단 헤더-->
{%block content%}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"> 
  <title>동행 모집 | 게시글 작성</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }
    .header {
      background: rgba(255, 255, 255, 0.95);
      padding: 1rem 2rem;
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .nav-menu {
      display: flex;
      gap: 2rem;
      list-style: none;
    }
    .nav-menu a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    .home {
      all: unset;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      color: #7E6EB0;
      cursor: pointer;
      padding: 10px 15px;
    }
    .Bboard {
      width: 900px;
      min-height: 700px;
      border-radius: 25px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
    }
    .dash-top h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table.writebox {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 12px;
    }
    th {
      width: 120px;
      text-align: left;
      vertical-align: middle;
      padding: 10px;
      color: #555;
    }
    td {
      padding: 10px;
    }
    input[type="text"], textarea, input[type="file"], input[type="location"] {
      width: 90%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    textarea {
      height: 180px;
      resize: vertical;
    }
    .type-toggle {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .type-toggle button {
      padding:  10px;
      border: 1px solid #aaa;
      border-radius: 20px;
      background: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .type-toggle button.active {
      background: #7E6EB0;
      color: white;
      border-color: #7E6EB0;
    }
    .btn {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }
    .btn button {
      padding: 12px 25px;
      font-size: 16px;
      margin: 0 10px;
      border: none;
      border-radius: 8px;
      background-color: #7E6EB0;
      color: white;
      cursor: pointer;
    }
   .file-upload-area {
        border: 2px dashed #ccc;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        width : 90%;
        background: #FAFAFA;
      }
      .file-upload-area:hover {
        border-color: #7E6EB0;
        background: rgba(126, 110, 176, 0.05);
      }
      .file-upload-area.dragover {
        border-color: #7E6EB0;
        background: rgba(126, 110, 176, 0.1);
        transform: scale(1.02);
      }
      .upload-icon {
        font-size: 48px;
        color: #7E6EB0;
        margin-bottom: 10px;
      }
      .file-list {
        margin-top: 15px;
        width: 90%;
      }
       .datetime-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }
     input.wlong, textarea.tta, input.fileType, select.select-box {
      width: calc(90%);
      padding: 10px;
      margin-right:20px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    input.wlong:focus, textarea.tta:focus, input.fileType:focus, select.select-box:focus {
      border: 2px solid #7E6EB0;
    }

    .datetime-group input {
      width: auto;
      padding: 8px;
    }
      .file-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px;
        background: linear-gradient(135deg, #F8F9FF 0%, #F0F2FF 100%);
        border: 1px solid #E0E5FF;
        border-radius: 8px;
        margin: 8px 0;
        transition: all 0.3s ease;
      }
      .file-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(126, 110, 176, 0.15);
      }
      .file-info {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .file-icon {
        width: 32px;
        height: 32px;
        background: #7E6EB0;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 14px;
      }
      .file-name {
        font-weight: 500;
        color: #333;
      }
      .file-size {
        font-size: 12px;
        color: #666;
        margin-left: 5px;
      }
      .file-remove {
        color: #FF4444;
        cursor: pointer;
        font-weight: bold;
        font-size: 18px;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }
      .file-remove:hover {
        background: #FF4444;
        color: white;
      }
      .required {
      color: #ff4444;
    }
      .file-count {
        margin-top: 10px;
        font-size: 14px;
        color: #7E6EB0;
        font-weight: 500;
      }
  </style>
</head>
<body>
  <form id="companionForm" method="POST" action="{% url 'community:write_companion' %}" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="Bboard">
    <div class="dash-top">
      <h2>동행 모집 글 작성</h2>
    </div>

    <table class="writebox">
      <tbody>
        <tr>
          <th><label for="title">제목 <span class="required">*</span></label></th>
          <td><input type="text" id="title" name="title" placeholder=" 하입보이 팝업 같이 가실 분!" /></td>
        </tr>
        <tr>
      <th><label for="artist">아티스트 <span class="required">*</span></label></th>
      <td><input type="text" id="artist" name="artist" placeholder="예: NewJeans" /></td>
    </tr>
        <tr>
          <th>유형 <span class="required">*</span></th>
          <td>
            <div class="type-toggle">
              <button type="button" data-type="콘서트">콘서트</button>
              <button type="button" data-type="팝업스토어">팝업스토어</button>
              <button type="button" data-type="팬사인회">팬사인회</button>
              <button type="button" data-type="굿즈샵">굿즈샵</button>
              <button type="button" data-type="기타">기타</button>
            </div>
            <input type="hidden" name="category" id="categoryInput">
          </td>
        </tr>
        <tr>
          <th><label for="location">위치 <span class="required">*</span></label></th>
          <td><input type="text" id="location" name="location" placeholder="예: 서울 영등포 타임스퀘어" /></td>
        </tr>

        <tr>

          <th scope="row">날짜 및 시간 <span class="required">*</span></th>
          <td>
            <div class="datetime-group">
              <input type="date" id="eventDate"name="eventDate" required>
              <input type="time" id="eventTime" name="eventTime" required>
            </div>
          </td>
       <tr>
          <th scope="row"><label for="max_people"> 모집 인원 <span class="required">*</span></label></th>
          <td><input type="number" class="wlong" id="max_people" name="max_people" min="1" max="50" placeholder="동행수"/></td>

       </tr>
        <tr>
          <th><label for="content">본문 <span class="required">*</span></label></th>
          <td><textarea id="content" placeholder="상세 내용을 적어주세요."></textarea></td>

        </tr>

        <tr>
          <th scope="row"><label for="region">지역 <span class="required">*</span></label></th>
          <td>
            <select id="region" name="region" class="wlong" style="width: 90%; padding: 10px; font-size: 14px; border-radius: 8px; border: 1px solid #ccc; outline: none; transition: border 0.3s ease; appearance: none; -webkit-appearance: none; -moz-appearance: none; background: white url('data:image/svg+xml;charset=US-ASCII,%3csvg xmlns=\'http://www.w3.org/2000/svg\' width=\'14\' height=\'14\' fill=\'%237E6EB0\'%3e%3cpolygon points=\'0,0 14,0 7,7\'/%3e%3c/svg%3e') no-repeat right 10px center; background-size: 12px 7px; cursor: pointer;">
              <option value="">지역 선택</option>
              <option value="서울">서울</option>
              <option value="경기">경기</option>
              <option value="부산">부산</option>
              <option value="대구">대구</option>
              <option value="인천">인천</option>
              <option value="광주">광주</option>
              <option value="대전">대전</option>
              <option value="울산">울산</option>
              <option value="강원">강원</option>
              <option value="충북">충북</option>
              <option value="충남">충남</option>
              <option value="전북">전북</option>
              <option value="전남">전남</option>
              <option value="경북">경북</option>
              <option value="경남">경남</option>
              <option value="제주">제주</option>
              <option value="기타">기타</option>
            </select>
          </td>
        </tr>
 
        <tr>
          <th><label for="tags">태그</label></th>
          <td><input type="text" id="tags" name="tags" placeholder="#태그1, #태그2" /></td>
        </tr>
        <tr>
          <th scope="row">사진 첨부</th>
          <td>
            <div class="file-upload-area" id="fileUploadArea">
              <input type="file" id="fileInput" name="images" multiple accept="image/*" style="display: none;">
              <div class="upload-icon">📷</div>
              <p><strong>클릭하거나 파일을 드래그하여 업로드</strong></p>
              <p style="font-size: 12px; color: #999; margin-top: 5px;">JPG, PNG, GIF 파일만 업로드 가능 (최대 10MB)</p>
            </div>
            <div class="file-list" id="fileList"></div>
            <div class="file-count" id="fileCount" style="display: none;"></div>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="btn">
      <button type="submit" id="submitBtn">확인</button>
      <button type="button" id="cancelBtn">취소</button>
    </div>
  </div>
</form>

 <script>
  let selectedFiles = [];

  document.addEventListener("DOMContentLoaded", function () {
    const toggleButtons = document.querySelectorAll('.type-toggle button');
    const fileUploadArea = document.getElementById('fileUploadArea');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const form = document.getElementById('companionForm');
    const maxFileCount = 5;

    // 유형 선택
    toggleButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        toggleButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const selectedType = btn.dataset.type;
        document.getElementById("categoryInput").value = selectedType;
      });
    });

    // 파일 클릭
    fileUploadArea.addEventListener('click', () => {
      fileInput.click();
    });

    // 파일 변경
    fileInput.addEventListener('change', function (e) {
      handleFiles(e.target.files);
    });

    // 드래그앤드롭
    fileUploadArea.addEventListener('dragenter', preventDefaults, false);
    fileUploadArea.addEventListener('dragover', function (e) {
      preventDefaults(e);
      this.classList.add('dragover');
    }, false);

    fileUploadArea.addEventListener('dragleave', function (e) {
      preventDefaults(e);
      if (!fileUploadArea.contains(e.relatedTarget)) {
        this.classList.remove('dragover');
      }
    }, false);

    fileUploadArea.addEventListener('drop', function (e) {
      preventDefaults(e);
      this.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    }, false);

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    // 파일 핸들링
    function handleFiles(files) {
      Array.from(files).forEach(file => {
        if (!file.type.startsWith('image/')) {
          alert(`${file.name}은(는) 이미지 파일이 아닙니다.`);
          return;
        }

        if (file.size > 10 * 1024 * 1024) {
          alert(`${file.name}은(는 10MB를 초과합니다.`);
          return;
        }

        if (selectedFiles.length >= maxFileCount) {
          alert("최대 5개의 이미지만 업로드할 수 있습니다.");
          return;
        }

        if (selectedFiles.some(f => f.name === file.name && f.size === file.size)) {
          alert(`${file.name}은(는) 이미 추가된 파일입니다.`);
          return;
        }

        selectedFiles.push(file);
        displayFile(file);
      });

      updateFileCount();
    }

    function displayFile(file) {
      const fileItem = document.createElement('div');
      fileItem.className = 'file-item';
      fileItem.setAttribute('data-filename', file.name);

      const fileSize = formatFileSize(file.size);

      fileItem.innerHTML = `
        <div class="file-info">
          <div class="file-icon">📷</div>
          <div>
            <div class="file-name">${file.name}</div>
            <div class="file-size">${fileSize}</div>
          </div>
        </div>
        <span class="file-remove" onclick="removeFile('${file.name}', ${file.size})">×</span>
      `;

      fileList.appendChild(fileItem);
    }

    window.removeFile = function (fileName, fileSize) {
      selectedFiles = selectedFiles.filter(file => !(file.name === fileName && file.size === fileSize));
      const fileItems = document.querySelectorAll('.file-item');
      fileItems.forEach(item => {
        if (item.getAttribute('data-filename') === fileName) {
          item.remove();
        }
      });
      updateFileCount();
    };

    function updateFileCount() {
      const fileCount = document.getElementById('fileCount');
      if (selectedFiles.length > 0) {
        fileCount.style.display = 'block';
        fileCount.textContent = `총 ${selectedFiles.length}개의 파일이 선택되었습니다.`;
      } else {
        fileCount.style.display = 'none';
      }
    }

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // form submit 처리
    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const artist = document.getElementById("artist").value.trim();
      const category = document.getElementById("categoryInput").value.trim();
      const location = document.getElementById("location").value.trim();
      const eventDate = document.getElementById("eventDate").value;
      const eventTime = document.getElementById("eventTime").value;
      const maxPeople = document.getElementById("max_people").value.trim();
      const content = document.getElementById("content").value.trim();
      const region = document.getElementById("region").value;

      if (!title || !artist || !category || !location || !eventDate || !eventTime || !maxPeople || !content || !region) {
        alert("필수 항목을 모두 입력해주세요.");
        return;
      }

      const formData = new FormData();
      formData.append("title", title);
      formData.append("artist", artist);
      formData.append("category", category);
      formData.append("location", location);
      formData.append("eventDate", eventDate);
      formData.append("eventTime", eventTime);
      formData.append("max_people", maxPeople);
      formData.append("content", content);
      formData.append("region", region);
      formData.append("tags", document.getElementById("tags").value);

      // 이미지 추가
      selectedFiles.forEach(file => {
        formData.append("images", file);
      });

      try {
        const response = await fetch("{% url 'community:write_companion' %}", {
          method: "POST",
          headers: {
            "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value
          },
          body: formData,
        });

        if (!response.ok) throw new Error("서버 오류");

        alert("게시글이 성공적으로 등록되었습니다.");
        window.location.href = "{% url 'community:companion' %}";
      } catch (error) {
        console.error("❌ 오류:", error);
        alert("등록 중 오류가 발생했습니다.");
      }
    });

    // 취소 버튼
    document.getElementById('cancelBtn').addEventListener('click', () => {
      if (confirm("작성을 취소하시겠습니까?")) {
        window.history.back();
      }
    });
  });
</script>

{%endblock%}
</body>
</html>
