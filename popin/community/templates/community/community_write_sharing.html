{% extends 'header_login.html'%}
{% load static %}
<!--상단 헤더-->
{%block content%}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"> 
  <title>커뮤니티 | 게시글 작성</title>
  <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          min-height: 100vh;
          color: #333;
      }

      .header {
          background: rgba(255, 255, 255, 0.95);
          backdrop-filter: blur(10px);
          padding: 1rem 2rem;
          box-shadow: 0 2px 20px rgba(0,0,0,0.1);
          position: sticky;
          top: 0;
          z-index: 100; 
      }

      .nav {
          display: flex;
          justify-content: space-between;
          align-items: center;
          max-width: 1200px;
          margin: 0 auto;
      }

      .logo {
          font-size: 1.8rem;
          font-weight: 800;
          background: linear-gradient(45deg, #667eea, #764ba2);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
      }

      .nav-menu {
          display: flex;
          gap: 2rem;
          list-style: none;
      }

      .nav-menu a {
          text-decoration: none;
          color: #333;
          font-weight: 500;
          position: relative;
      }

      .nav-menu a:hover {
          color: #667eea;
          transform: translateY(-2px);
      }

      .nav-menu a::after {
          content: '';
          position: absolute;
          width: 0;
          height: 2px;
          bottom: -5px;
          left: 50%;
          background: linear-gradient(45deg, #667eea, #764ba2);
          transition: all 0.3s ease;
          transform: translateX(-50%);
      }

      .nav-menu a:hover::after {
          width: 100%;
      }

      .home {
          all: unset;
          display: flex;
          align-items: center;
          gap: 8px;
          cursor: pointer;
          font-size: 16px;
          font-weight: 500;
          color: #7E6EB0;
          padding: 10px 15px;
          border-radius: 10px;
          transition: all 0.3s ease;
          text-decoration: none;
      }

      .home:hover {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
      }

      .Bboard {
          width: 900px;
          min-height: 700px;
          border-radius: 25px;
          margin: 100px auto;
          background: rgba(255, 255, 255, 0.95);
          padding: 40px 30px;
          display: flex;
          flex-direction: column;
          align-items: center;
      }

      .dash-top {
          text-align: center;
          margin-bottom: 30px;
      }

      .dash-top h2 {
          font-size: 24px;
      }

      .line {
          border-bottom: 1px solid rgba(185, 180, 190, 0.96);
          margin: 20px auto 0 auto;
      }

      table.writebox {
          width: 880px; 
          border-collapse: separate;
          border-spacing: 0 10px;
          margin: 0 auto;
      }

      table.writebox th {
          width: 120px;
          text-align: center;
          vertical-align: middle;
          padding: 10px;
          font-size: 16px;
          color: #555;
      }

      table.writebox td {
          padding-top: 5px;
      }

      input.wlong,
      textarea.tta,
      input.fileType {
          width: calc(80% - 10px);
          padding: 10px;
          font-size: 14px;
          border-radius: 8px;
          border: 1px solid #ccc;
          outline: none;
      }

      input.wlong:focus,
      textarea.tta:focus,
      input.fileType:focus {
          border: 2px solid #7E6EB0;
      }

      textarea.tta {
          height: 200px;
          resize: vertical;
      }
      
      /* 필수 사항 textarea 크기 조절 */
      #requirements {
          height: 80px;
          resize: vertical;
          padding: 10px;
          font-size: 14px;
          border-radius: 8px;
          border: 1px solid #ccc;
          outline: none;
          width: calc(80% - 10px);
      }
      #requirements:focus {
          border: 2px solid #7E6EB0;
      }
          select.wlong {
      width: calc(80% - 10px);
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background: white url("data:image/svg+xml;charset=US-ASCII,%3csvg xmlns='http://www.w3.org/2000/svg' width='14' height='14' fill='%237E6EB0'%3e%3cpolygon points='0,0 14,0 7,7'/%3e%3c/svg%3e") no-repeat right 10px center;
      background-size: 12px 7px;
      cursor: pointer;
      transition: border 0.3s ease;
      box-sizing: border-box;
    }

    select.wlong:focus {
      border: 2px solid #7E6EB0;
    }

      .btn {
          display: flex;
          justify-content: center;
      }

      .btn button {
          display: flex; 
          align-items: center;
          justify-content: center; 
          padding: 12px 25px;
          font-size: 16px;
          margin: 0 5px;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          background-color: #7E6EB0;
          color: white;
          transition: background-color 0.3s ease;
          .file-upload-area {
  border: 2px dashed #ccc;
  border-radius: 8px;
  padding: 20px;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s ease;
  width: calc(80% - 10px);
  background: #FAFAFA;
}
.file-upload-area:hover {
  border-color: #7E6EB0;
  background: rgba(126, 110, 176, 0.05);
}
.file-upload-area.dragover {
  border-color: #7E6EB0;
  background: rgba(126, 110, 176, 0.1);
  transform: scale(1.02);
}
.upload-icon {
  font-size: 48px;
  color: #7E6EB0;
  margin-bottom: 10px;
}
.file-list {
  margin-top: 15px;
  width: calc(80% - 10px);
}
.file-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 15px;
  background: linear-gradient(135deg, #F8F9FF 0%, #F0F2FF 100%);
  border: 1px solid #E0E5FF;
  border-radius: 8px;
  margin: 8px 0;
  transition: all 0.3s ease;
}
.file-item:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(126, 110, 176, 0.15);
}
.file-info {
  display: flex;
  align-items: center;
  gap: 10px;
}
.file-icon {
  width: 32px;
  height: 32px;
  background: #7E6EB0;
  border-radius: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 14px;
}
.file-name {
  font-weight: 500;
  color: #333;
}
.file-size {
  font-size: 12px;
  color: #666;
  margin-left: 5px;
}
.file-remove {
  color: #FF4444;
  cursor: pointer;
  font-weight: bold;
  font-size: 18px;
  width: 24px;
  height: 24px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
}
.file-remove:hover {
  background: #FF4444;
  color: white;
}
.file-count {
  margin-top: 10px;
  font-size: 14px;
  color: #7E6EB0;
  font-weight: 500;
}
      }
  </style>
</head>
<body>

  <form method="POST"  action="{% url 'community:write_sharing' %}" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="Bboard">
    <div class="notice">
      <div class="dash-top">
        <h2>나눔 모집 글 작성</h2>
        <div class="line"></div>
      </div>
    </div>

    <table class="writebox">
      <tbody>
        <tr>
          <th scope="row"><label for="title">제목</label></th>
          <td><input type="text" class="wlong" name ="title" id="title"/></td>
        </tr>
        <tr>
          <th scope="row"><label for="artist">아티스트</label></th>
          <td><input type="text" class="wlong" name="artist" id="artist" placeholder="예: NewJeans"/></td>
        </tr>
         <tr>
          <th scope="row"><label for="category">종류</label></th>
          <td>
            <select id="category" class="wlong" name="category">
              <option value="">선택하세요</option>
              <option value="앨범">앨범</option>
              <option value="굿즈">굿즈</option>
              <option value="기타">기타</option>
            </select>
          </td>
        </tr>
        <tr>
  <th scope="row"><label for="type">나눔 형태</label></th>
  <!--  -->
  <td>
    <select id="type" class="wlong" name="type" required>
      <option value="온라인">온라인</option>
      <option value="오프라인">오프라인</option>
    </select>
  </td>
</tr>

  <!--  -->
        <tr>
          <th scope="row"><label for="location">위치</label></th>
          <td><input type="text" class="wlong" name="location" id="location" placeholder="예: 서울 강남구"/></td>
        </tr>
        <tr>
          <th scope="row"><label for="datetime">날짜 및 시간</label></th>
          <td><input type="datetime-local" class="wlong" name ="share_date" id="datetime"/></td>
        </tr>
        <tr>
          <th scope="row"><label for="requirements">필수 사항</label></th>
          <td><textarea name ='requirement' id="requirements" placeholder="필수 사항을 입력해주세요."></textarea></td>
        </tr>
        <tr>
          <th scope="row"><label for="content">본문</label></th>
          <td><textarea class="tta" name="content"id="content"></textarea></td>
        </tr>
        <tr>
          <th scope="row"><label for="tags">태그</label></th>
          <td><input type="text" class="wlong"name="tags" id="tags" placeholder="#태그1, #태그2 (쉼표로 구분)"/></td>
        </tr>
        <tr>
          <th scope="row"><label for="file">사진 첨부</label></th>
          <td>
            <div class="file-upload-area" id="fileUploadArea" style="width: calc(80% - 10px); border: 2px dashed #ccc; border-radius: 8px; padding: 20px; text-align: center; cursor: pointer; background: #fafafa;">
              <input type="file" id="fileInput" name="images" multiple accept="image/*" style="display:none;">
              <div class="upload-icon" style="font-size: 48px; color: #7E6EB0; margin-bottom: 10px;">📷</div>
              <p><strong>클릭하거나 파일을 드래그하여 업로드</strong></p>
              <p style="font-size: 12px; color: #999; margin-top: 5px;">JPG, PNG, GIF 파일만 업로드 가능 (최대 10MB)</p>
            </div>
            <div class="file-list" id="fileList" style="margin-top: 15px; width: calc(80% - 10px);"></div>
            <div class="file-count" id="fileCount" style="display:none; width: calc(80% - 10px); margin-top: 10px;"></div>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="btn">
      <button type="submit" value="write">확인</button>
      <button type="button" value="cancel">취소</button>
    </div>
  </div>
</form>


  <script>
document.addEventListener("DOMContentLoaded", function () {
  const writeButton = document.querySelector('button[value="write"]');
  const cancelButton = document.querySelector('button[value="cancel"]');
  const fileUploadArea = document.getElementById('fileUploadArea');
  const fileInput = document.getElementById('fileInput');
  const fileList = document.getElementById('fileList');
  const fileCount = document.getElementById('fileCount');

  let selectedFiles = [];

  fileUploadArea.addEventListener('click', () => fileInput.click());

  fileInput.addEventListener('change', function(e) {
    handleFiles(e.target.files);
  });

  fileUploadArea.addEventListener('dragover', function(e) {
    e.preventDefault();
    fileUploadArea.classList.add('dragover');
  });

  fileUploadArea.addEventListener('dragleave', function(e) {
    e.preventDefault();
    if (!fileUploadArea.contains(e.relatedTarget)) {
      fileUploadArea.classList.remove('dragover');
    }
  });

  fileUploadArea.addEventListener('drop', function(e) {
    e.preventDefault();
    fileUploadArea.classList.remove('dragover');
    handleFiles(e.dataTransfer.files);
  });

  function handleFiles(files) {
    Array.from(files).forEach(file => {
      if (!file.type.startsWith('image/')) {
        alert(`${file.name}은(는) 이미지 파일이 아닙니다.`);
        return;
      }

      if (file.size > 10 * 1024 * 1024) {
        alert(`${file.name}은(는) 파일 크기가 너무 큽니다. (최대 10MB)`);
        return;
      }

      if (selectedFiles.length >= 5) {
        alert("이미지는 최대 5개까지만 업로드할 수 있습니다.");
        return;
      }

      selectedFiles.push(file);
      displayFile(file);
    });

    updateFileCount();
  }

  function displayFile(file) {
    const fileItem = document.createElement('div');
    fileItem.className = 'file-item';
    fileItem.setAttribute('data-filename', file.name);

    fileItem.innerHTML = `
      <div class="file-info">
        <div class="file-icon">📷</div>
        <div>
          <div class="file-name">${file.name}</div>
          <div class="file-size">${formatFileSize(file.size)}</div>
        </div>
      </div>
      <span class="file-remove" onclick="removeFile('${file.name}', ${file.size})">×</span>
    `;

    fileList.appendChild(fileItem);
  }

  window.removeFile = function(fileName, fileSize) {
    selectedFiles = selectedFiles.filter(file => !(file.name === fileName && file.size === fileSize));
    document.querySelectorAll('.file-item').forEach(item => {
      if (item.getAttribute('data-filename') === fileName) {
        item.remove();
      }
    });
    updateFileCount();
  };

  function updateFileCount() {
    if (selectedFiles.length > 0) {
      fileCount.style.display = 'block';
      fileCount.textContent = `총 ${selectedFiles.length}개의 파일이 선택되었습니다.`;
    } else {
      fileCount.style.display = 'none';
    }
  }

  function formatFileSize(bytes) {
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    if (bytes === 0) return '0 Bytes';
    const i = Math.floor(Math.log(bytes) / Math.log(1024));
    return `${(bytes / Math.pow(1024, i)).toFixed(2)} ${sizes[i]}`;
  }

  writeButton.addEventListener("click", function (e) {
    e.preventDefault(); // 기본 submit 막기

    const title = document.getElementById("title").value.trim();
    const artist = document.getElementById("artist").value.trim();
    const type = document.getElementById("type").value;
    const location = document.getElementById("location").value.trim();
    const datetime = document.getElementById("datetime").value;
    const requirements = document.getElementById("requirements").value.trim();
    const content = document.getElementById("content").value.trim();
    const tags = document.getElementById("tags").value.trim();

    if (!title || !artist || !type || !location || !datetime || !requirements || !content) {
      alert("필수 항목을 모두 입력해주세요!");
      return;
    }

    const formData = new FormData();
    formData.append("title", title);
    formData.append("artist", artist);
    formData.append("category", type);
    formData.append("location", location);
    formData.append("share_date", datetime);
    formData.append("requirement", requirements);
    formData.append("content", content);
    formData.append("tags", tags);

    selectedFiles.forEach(file => {
      formData.append("images", file);
    });

    fetch("{% url 'community:write_sharing' %}", {
      method: "POST",
      headers: {
        "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value,
      },
      body: formData,
    })
    .then(response => {
      if (!response.ok) throw new Error("서버 오류 발생");
      return response.text();
    })
    .then(data => {
      alert("게시글이 성공적으로 등록되었습니다.");

      window.location.href = '{% url 'community:write_sharing' %}';

    })
    .catch(error => {
      console.error("❌ 오류:", error);
      alert("등록 중 오류가 발생했습니다.");
    });
  });

  cancelButton.addEventListener("click", function () {
    window.history.back();
  });
});
</script>
{%endblock%}
</body>
</html>
