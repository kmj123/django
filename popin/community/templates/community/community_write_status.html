  <script>
    let uploadedImages = [];
    let selectedCategory = '';

    // ì¹´í…Œê³ ë¦¬ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
    document.addEventListener('DOMContentLoaded', function() {
      const categoryButtons = document.querySelectorAll('.category-btn');
      
      categoryButtons.forEach(button => {
        button.addEventListener('click', function() {
          // ëª¨ë“  ë²„íŠ¼ì—ì„œ active í´ë˜ìŠ¤ ì œê±°
          categoryButtons.forEach(btn => btn.classList.remove('active'));
          
          // í´ë¦­ëœ ë²„íŠ¼ì— active í´ë˜ìŠ¤ ì¶”ê°€

    // íŒŒì¼ ì—…ë¡œë“œ ê´€ë ¨
    document.addEventListener("DOMContentLoaded", function () {
      const fileUploadArea = document.getElementById('fileUploadArea');
      const fileInput = document.getElementById('fileInput');
      const fileList = document.getElementById('fileList');
      const fileCount = document.getElementById('fileCount');

      fileUploadArea.addEventListener('click', () => {

      fileInput.addEventListener('change', function(e) {

      });

      fileUploadArea.addEventListener('dragenter', function(e) {

        e.stopPropagation();
      });

      fileUploadArea.addEventListener('dragover', function(e) {
        e.preventDefault();
        e.stopPropagation();
        fileUploadArea.classList.add('dragover');
      });

      fileUploadArea.addEventListener('dragleave', function(e) {
        e.preventDefault();
        e.stopPropagation();
        if (!fileUploadArea.contains(e.relatedTarget)) {
          fileUploadArea.classList.remove('dragover');
        }
      });

      fileUploadArea.addEventListener('drop', function(e) {
        e.preventDefault();
        e.stopPropagation();
        fileUploadArea.classList.remove('dragover');
        handleFiles(e.dataTransfer.files);
      });

      function handleFiles(files) {
        Array.from(files).forEach(file => {
          if (!file.type.startsWith('image/')) {
            alert(`${file.name}ì€(ëŠ”) ì´ë¯¸ì§€ íŒŒì¼ì´ ì•„ë‹™ë‹ˆë‹¤.`);
            return;
          }

          if (uploadedImages.length >= 5) {
            alert('ì´ë¯¸ì§€ëŠ” ìµœëŒ€ 5ì¥ê¹Œì§€ë§Œ ì—…ë¡œë“œí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
            return;
          }

          if (uploadedImages.some(f => f.name === file.name && f.size === file.size)) {
            alert(`${file.name}ì€(ëŠ”) ì´ë¯¸ ì¶”ê°€ëœ íŒŒì¼ì…ë‹ˆë‹¤.`);
            return;
          }

          const imageData = {
            file: file,
            name: file.name,
            size: file.size,
            id: Date.now() + Math.random()
          };
          uploadedImages.push(imageData);
          displayFile(file);
        });

        updateFileCount();
      }

      function displayFile(file) {
        const fileItem = document.createElement('div');
        fileItem.className = 'file-item';
        fileItem.setAttribute('data-filename', file.name);

        fileItem.innerHTML = `
          <div class="file-info">
            <div class="file-icon">ğŸ“¸</div>
            <div>
              <div class="file-name">${file.name}</div>
              <div class="file-size">${formatFileSize(file.size)}</div>
            </div>
          </div>
          <span class="file-remove" onclick="removeFile('${file.name}', ${file.size})">Ã—</span>
        `;

        fileList.appendChild(fileItem);
      }

      window.removeFile = function(fileName, fileSize) {
        uploadedImages = uploadedImages.filter(file => !(file.name === fileName && file.size === fileSize));
        const fileItems = document.querySelectorAll('.file-item');
        fileItems.forEach(item => {
          if (item.getAttribute('data-filename') === fileName) {
            item.remove();
          }
        });
        updateFileCount();
      };

      function updateFileCount() {
        if (uploadedImages.length > 0) {
          fileCount.style.display = 'block';
          fileCount.textContent = `ì´ ${uploadedImages.length}ê°œì˜ íŒŒì¼ì´ ì„ íƒë˜ì—ˆìŠµë‹ˆë‹¤.`;
        } else {
          fileCount.style.display = 'none';
        }
      }

      function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
      }

      // í˜„ì¬ ì‹œê°„ì„ ê¸°ë³¸ê°’ìœ¼ë¡œ ì„¤ì •
      const now = new Date();
      now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
      document.getElementById('eventDate').value = now.toISOString().slice(0, 16);
    });

    function submitForm() {

        location: document.getElementById('location').value.trim(),
        region: document.getElementById('region').value,
        description: document.getElementById('description').value.trim(),
        tags: tags,
        images: uploadedImages

      if (!formData.title || !formData.artist || !formData.category || 
          !formData.eventDate || !formData.location || !formData.description) {
        alert('í•„ìˆ˜ í•­ëª©ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.');
        return;

    }
