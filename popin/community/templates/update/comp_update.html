document.addEventListener("DOMContentLoaded", function () {

  });
});

function handleFiles(files) {
  Array.from(files).forEach(file => {
    if (!file.type.startsWith('image/')) {
      alert(`${file.name}ì€(ëŠ”) ì´ë¯¸ì§€ íŒŒì¼ì´ ì•„ë‹™ë‹ˆë‹¤.`);

      return;
    }

    if (selectedFiles.some(f => f.name === file.name && f.size === file.size)) {
      alert(`${file.name}ì€(ëŠ”) ì´ë¯¸ ì¶”ê°€ëœ íŒŒì¼ì…ë‹ˆë‹¤.`);
      return;

    selectedFiles.push(file);

}

function displayFile(file) {
  const fileList = document.getElementById('fileList');
  const fileItem = document.createElement('div');
  fileItem.className = 'file-item';
  fileItem.setAttribute('data-filename', file.name);

  const fileSize = formatFileSize(file.size);

  fileItem.innerHTML = `
    <div class="file-info">
      <div class="file-icon">ğŸ“·</div>
      <div>
        <div class="file-name">${file.name}</div>
        <div class="file-size">${fileSize}</div>
      </div>
    </div>
    <span class="file-remove" onclick="removeFile('${file.name}', ${file.size})">Ã—</span>
  `;

  fileList.appendChild(fileItem);
}

function removeFile(fileName, fileSize) {
  selectedFiles = selectedFiles.filter(file => !(file.name === fileName && file.size === fileSize));
  const fileItems = document.querySelectorAll('.file-item');
  fileItems.forEach(item => {
    if (item.getAttribute('data-filename') === fileName) {
      item.remove();
    }
  });
  updateFileCount();
}

function updateFileCount() {
  const fileCount = document.getElementById('fileCount');
  if (selectedFiles.length > 0) {
    fileCount.style.display = 'block';
    fileCount.textContent = `ì´ ${selectedFiles.length}ê°œì˜ íŒŒì¼ì´ ì„ íƒë˜ì—ˆìŠµë‹ˆë‹¤.`;
  } else {
    fileCount.style.display = 'none';
  }
}

function formatFileSize(bytes) {
  if (bytes === 0) return '0 Bytes';
  const k = 1024;
  const sizes = ['Bytes', 'KB', 'MB', 'GB'];
  const i = Math.floor(Math.log(bytes) / Math.log(k));
  return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}
