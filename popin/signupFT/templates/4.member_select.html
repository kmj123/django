    }

    body {

      display: flex;
      justify-content: center;
      align-items: center;

    }

    .signup-wrapper {

      border-radius: 25px;
      padding: 1rem 1rem 0.5rem;
      backdrop-filter: blur(6px);

    .nav-buttons {

    }

    .nav-btn {
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.25);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      backdrop-filter: blur(4px);
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.35);
      border-color: rgba(255, 255, 255, 0.6);
      transform: translateY(-2px);
    }

    .nav-btn.active {

      font-weight: 700;
    }

    .signup-container {

      border-radius: 20px;
      padding: 3rem;

    }

    .page-title {

      font-weight: 700;
      color: #7E6EB0;
      margin-bottom: 1.3rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);

    }

    .subtitle {

    }

    .header {

    }

      align-items: center;
    }

    .search-box {

      border-radius: 25px;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
      transition: all 0.3s ease;
    }

    .search-box:focus {

    .filter-buttons {

      flex-wrap: wrap;
      justify-content: center;
    }

    .filter-btn {

      border: 2px solid #667eea;
      background: white;
      color: #667eea;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .filter-btn.active, .filter-btn:hover {
      background: #667eea;
      color: white;
    }

    .selected-count {

      margin-bottom: 20px;
      font-size: 18px;
      color: #333;
      font-weight: bold;
    }

    .selected-members {

      padding: 20px;
      margin-bottom: 20px;
    }

    .selected-members h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .selected-list {

    }

    .selected-item {

      padding: 8px 12px;
      border-radius: 15px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .remove-btn {

      height: 20px;
      cursor: pointer;
      color: white;

    .search-notice {

    .search-notice .sub-text {

    }

    .groups-container {

      gap: 20px;
    }

    .group-card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);

    }

    .group-card:hover {

    .group-header {

      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;

    .group-name {
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
    }

    .group-type {
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 12px;
      font-weight: bold;
    }

    .boy-group {
      background: #e3f2fd;
      color: #1976d2;
    }

    .girl-group {
      background: #fce4ec;
      color: #c2185b;
    }

    .members-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
    }

    .member-toggle {
      padding: 8px 12px;
      border: 2px solid #ddd;
      background: white;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      font-size: 12px;
      font-weight: 500;
    }

    .member-toggle:hover {
      border-color: #667eea;
      transform: translateY(-2px);
    }

    .member-toggle.selected {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border-color: #667eea;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    .member-toggle.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none;
    }

    .selection-limit-notice {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      color: #856404;
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 14px;
    }

    .btn {

      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;

    .btn-primary {

    }

    .btn-primary:hover {

    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;

    @media (max-width: 768px) {

      }

      }

      .search-notice .icon {
        font-size: 40px;
      }

      .search-notice .main-text {
        font-size: 14px;
      }
    }
  </style>
</head>

    let selectedMembers = new Set();
    let currentFilter = 'all';

    function renderGroups() {
      const container = document.getElementById('groupsContainer');
      const searchNotice = document.getElementById('searchNotice');
      const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();

      if (!searchTerm) {
        container.innerHTML = '';
        searchNotice.style.display = 'block';
        return;
      }

      searchNotice.style.display = 'none';
      container.innerHTML = '';

      const renderGroupType = (groupsObj, type) => {
        Object.entries(groupsObj).forEach(([groupName, members]) => {
          if (currentFilter !== 'all' && currentFilter !== type) return;

          const groupMatches = groupName.toLowerCase().includes(searchTerm);
          const memberMatches = members.some(member => member.toLowerCase().includes(searchTerm));

          if (groupMatches || memberMatches) {
            const groupCard = document.createElement('div');
            groupCard.className = 'group-card';

            const filteredMembers = members.filter(member => member.toLowerCase().includes(searchTerm) || groupMatches);

            groupCard.innerHTML = `
              <div class="group-header">
                <div class="group-name">${groupName}</div>
                <div class="group-type ${type === 'boy' ? 'boy-group' : 'girl-group'}">
                  ${type === 'boy' ? 'Î≥¥Ïù¥Í∑∏Î£π' : 'Í±∏Í∑∏Î£π'}
                </div>
              </div>
              ${selectedMembers.size >= 2 ? '<div class="selection-limit-notice">ÏµúÏï† Î©§Î≤ÑÎäî 2Î™ÖÍπåÏßÄÎßå ÏÑ†ÌÉùÌï† Ïàò ÏûàÏäµÎãàÎã§!</div>' : ''}
              <div class="members-grid">
                ${filteredMembers.map(member => {
                  const isSelected = selectedMembers.has(`${groupName}-${member}`);
                  const isDisabled = !isSelected && selectedMembers.size >= 2;
                  return `
                    <button type="button" class="member-toggle ${isSelected ? 'selected' : ''} ${isDisabled ? 'disabled' : ''}" 
                            data-group="${groupName}" data-member="${member}">
                      ${member}
                    </button>
                  `;
                }).join('')}
              </div>
            `;

            container.appendChild(groupCard);
          }
        });
      };

      renderGroupType(groups.boyGroups, 'boy');
      renderGroupType(groups.girlGroups, 'girl');
    }

    function updateSelectedDisplay() {
      const count = document.getElementById('selectedCount');
      const container = document.getElementById('selectedMembers');
      const list = document.getElementById('selectedList');
      const completeBtn = document.getElementById('completeBtn');

      count.textContent = selectedMembers.size;
      if (selectedMembers.size === 0) {
        container.style.display = 'none';
        completeBtn.disabled = true;
      } else {
        container.style.display = 'block';
        completeBtn.disabled = false;
        list.innerHTML = Array.from(selectedMembers).map(item => {
          const [group, member] = item.split('-');
          return `
            <div class="selected-item">
              <span>${group} - ${member}</span>
              <button class="remove-btn" data-item="${item}">√ó</button>
            </div>
          `;
        }).join('');
      }
    }

    function completeMemberSelection() {
      if (selectedMembers.size === 0) {
        alert('ÏµúÏÜå 1Î™Ö Ïù¥ÏÉÅÏùò Î©§Î≤ÑÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
        return;
      }

      const container = document.getElementById('hiddenInputsContainer');
      container.innerHTML = '';

      selectedMembers.forEach(item => {
        const [group, member] = item.split('-');

        const groupInput = document.createElement('input');
        groupInput.type = 'hidden';
        groupInput.name = 'group_name';
        groupInput.value = group;

        const memberInput = document.createElement('input');
        memberInput.type = 'hidden';
        memberInput.name = 'member_name';
        memberInput.value = member;

        container.appendChild(groupInput);
        container.appendChild(memberInput);
      });

      document.getElementById('memberForm').submit();
    }

    function goToPage(page, event) {
      document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }

    // Ïù¥Î≤§Ìä∏ Ïó∞Í≤∞
    document.getElementById('searchInput').addEventListener('input', renderGroups);

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
        currentFilter = e.target.dataset.filter;
        renderGroups();
      });
    });

    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('member-toggle') && !e.target.classList.contains('disabled')) {
        const group = e.target.dataset.group;
        const member = e.target.dataset.member;
        const key = `${group}-${member}`;

        if (selectedMembers.has(key)) {
          selectedMembers.delete(key);
          e.target.classList.remove('selected');
        } else {
          if (selectedMembers.size < 2) {
            selectedMembers.add(key);
            e.target.classList.add('selected');
          }
        }

        updateSelectedDisplay();
        renderGroups();
      }

      if (e.target.classList.contains('remove-btn')) {
        const item = e.target.dataset.item;
        selectedMembers.delete(item);
        updateSelectedDisplay();
        renderGroups();
      }
    });

    // Ï¥àÍ∏∞ Î†åÎçîÎßÅ
    renderGroups();
    updateSelectedDisplay();
  </script>
</body>
